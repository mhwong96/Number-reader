<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Reader</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Input Box */
        input[type=number] {
            font-size: 20px;
            width: 80%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center;
            outline: none;
            transition: 0.3s;
        }

        input[type=number]:focus {
            border-color: #0078D7;
            box-shadow: 0 0 8px rgba(0, 120, 215, 0.2);
        }

        /* Remove arrows from number input */
        input[type=number]::-webkit-outer-spin-button,
        input[type=number]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            -moz-appearance: textfield; /* Firefox */
        }

        /* Button Styles */
        button {
            font-size: 20px;
            padding: 12px 24px;
            margin-top: 16px;
            border: none;
            border-radius: 8px;
            background-color: #0078D7; /* same blue as input focus */
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        button:hover {
            background-color: #005a9e; /* darker blue on hover */
            box-shadow: 0 0 8px rgba(0, 120, 215, 0.3);
        }

        button:active {
            background-color: #004578; /* pressed state */
        }
    </style>
</head>
