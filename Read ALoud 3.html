<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Reader</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            font-size: 28px;
            font-weight: bold;
        }

        /* Input Box */
        input[type=number] {
            font-size: 20px;
            width: 80%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center;
            outline: none;
            transition: 0.3s;
        }

        input[type=number]:focus {
            border-color: #0078D7;
            box-shadow: 0 0 8px rgba(0, 120, 215, 0.2);
        }

        /* Remove arrows from number input */
        input[type=number]::-webkit-outer-spin-button,
        input[type=number]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            -moz-appearance: textfield; /* Firefox */
        }
    </style>
</head>
<body onclick="startReading()">
    <h1>Number Reader</h1>
    <label for="numberInput">輸入數字：</label>
    <input type="number" id="numberInput" value="3001" onchange="updateNumber()">

    <script>
        let interval;
        let voices = [];

        function populateVoices() {
            voices = speechSynthesis.getVoices();
            if (voices.length === 0) {
                setTimeout(populateVoices, 100);
            }
        }

        function speakNumber() {
            speechSynthesis.cancel(); // Prevent speech overlap

            let number = parseInt(document.getElementById('numberInput').value) || 0;
            let selectedVoice = voices.find(voice => voice.lang === "zh-HK") || voices.find(voice => voice.lang.startsWith("zh"));

            for (let i = 0; i < 3; i++) { // Repeats 3 times with a clear pause
                setTimeout(() => {
                    const utterance = new SpeechSynthesisUtterance(`吾該 ${number}前`);
                    if (selectedVoice) {
                        utterance.voice = selectedVoice;
                    }
                    speechSynthesis.speak(utterance);
                }, i * 2000); // Adds a 2-second delay between each repetition
            }
        }

        function updateNumber() {
            speakNumber();
        }

        function startReading() {
            if (!interval) {
                interval = setInterval(() => {
                    speakNumber();
                }, 20000); // Every 10 minutes
            }
        }

        speechSynthesis.onvoiceschanged = populateVoices;
        populateVoices();
        startReading();

    </script>
</body>
</html>
