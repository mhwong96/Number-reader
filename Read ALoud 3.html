<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Reader</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            font-size: 28px;
            font-weight: bold;
        }

        input[type=number] {
            font-size: 20px;
            width: 80%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center;
            outline: none;
            transition: 0.3s;
        }

        input[type=number]:focus {
            border-color: #0078D7;
            box-shadow: 0 0 8px rgba(0, 120, 215, 0.2);
        }

        input[type=number]::-webkit-outer-spin-button,
        input[type=number]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            -moz-appearance: textfield; /* Firefox */
        }

        .buttons {
            margin-top: 12px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background-color: #0078D7;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #005a9e;
        }
    </style>
</head>
<body onclick="startReading()">
    <h1>Number Reader</h1>
    <label for="numberInput">輸入數字：</label>
    <input type="number" id="numberInput" value="3001" onchange="updateNumber()">

    <!-- Control Buttons -->
    <div class="buttons">
        <button onclick="increaseNumber()">+20</button>
        <button onclick="decreaseNumber()">-20</button>
    </div>

    <script>
        let interval;
        let voices = [];

        function populateVoices() {
            voices = speechSynthesis.getVoices();
            if (voices.length === 0) {
                setTimeout(populateVoices, 100);
            }
        }

        function getCantoneseVoice() {
            // Try to find Cantonese voice by lang or name
            return voices.find(v => v.lang === "zh-HK" || v.name.includes("Sinji") || v.name.includes("Cantonese"))
                || voices.find(v => v.lang.startsWith("zh"));
        }

function speakNumber() {
    speechSynthesis.cancel();
    let number = parseInt(document.getElementById('numberInput').value) || 0;
    let selectedVoice = getCantoneseVoice();

    for (let i = 0; i < 3; i++) { // repeat 3 times
        setTimeout(() => {
            const utterance = new SpeechSynthesisUtterance(`吾該 ${number}前`);
            if (selectedVoice) {
                utterance.voice = selectedVoice;
            }
            speechSynthesis.speak(utterance);
        }, i * 2000); // 2‑second pause between each
    }
}


        function updateNumber() {
            speakNumber();
        }

        function increaseNumber() {
            let input = document.getElementById('numberInput');
            input.value = parseInt(input.value) + 20;
            updateNumber();
        }

        function decreaseNumber() {
            let input = document.getElementById('numberInput');
            input.value = parseInt(input.value) - 20;
            updateNumber();
        }

        function startReading() {
            if (!interval) {
                interval = setInterval(() => {
                    speakNumber();
                }, 300000); // Every 5 minutes
            }
        }

        // iOS/Safari requires voiceschanged event
        speechSynthesis.onvoiceschanged = populateVoices;
        populateVoices();
    </script>
</body>
</html>
