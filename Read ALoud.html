<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Reader</title>
    <style>
        /* Remove arrows from number input */
        input[type=number]::-webkit-outer-spin-button,
        input[type=number]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            -moz-appearance: textfield; /* Firefox */
        }
    </style>
</head>
<body>
    <h1>Number Reader</h1>
    <label for="numberInput">輸入數字：</label>
    <input type="number" id="numberInput" value="0" onchange="updateNumber()">
    
    <script>
        let interval;
        let voices = [];

        function populateVoices() {
            voices = speechSynthesis.getVoices();
        }

        function speakNumber() {
            let number = parseInt(document.getElementById('numberInput').value) || 0;
            const utterance = new SpeechSynthesisUtterance(`吾吾該${number}前`);
            let selectedVoice = voices.find(voice => voice.lang === "zh-HK");

            if (selectedVoice) {
                utterance.voice = selectedVoice;
            }

            speechSynthesis.speak(utterance);
        }

        function updateNumber() {
            speakNumber(); // Reads the updated number immediately
        }

        function startReading() {
            interval = setInterval(() => {
                speakNumber();
            }, 3000); // 600,000 milliseconds = 10 minutes
        }

        speechSynthesis.onvoiceschanged = populateVoices;
        populateVoices();
        startReading(); // Start reading automatically when page loads
    </script>
</body>
</html>
