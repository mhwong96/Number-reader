<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Reader</title>
    <style>
        /* Remove arrows from number input */
        input[type=number]::-webkit-outer-spin-button,
        input[type=number]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            -moz-appearance: textfield; /* Firefox */
            font-size: 20px;
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body onclick="startReading()">
    <h1>Number Reader</h1>
    <label for="numberInput">輸入數字：</label>
    <input type="number" id="numberInput" value="0" onchange="updateNumber()">

    <script>
        let interval;
        let voices = [];

        function populateVoices() {
            voices = speechSynthesis.getVoices();

            if (voices.length === 0) {
                setTimeout(populateVoices, 100); // Retry if voices are not loaded yet
            }
        }

        function speakNumber() {
            speechSynthesis.cancel(); // Prevent speech overlap

            let number = parseInt(document.getElementById('numberInput').value) || 0;
            const utterance = new SpeechSynthesisUtterance(`現在的數字是 ${number}`);

            // Select a Cantonese-compatible voice
            let selectedVoice = voices.find(voice => voice.lang === "zh-HK") || 
                                voices.find(voice => voice.lang.startsWith("zh"));

            if (selectedVoice) {
                utterance.voice = selectedVoice;
            }

            speechSynthesis.speak(utterance);
        }

        function updateNumber() {
            speakNumber(); // Reads the updated number immediately
        }

        function startReading() {
            if (!interval) {
                interval = setInterval(() => {
                    speakNumber();
                }, 600000); // 10 minutes
            }
        }

        speechSynthesis.onvoiceschanged = populateVoices;
        populateVoices();
        startReading(); // Start reading automatically on mobile

    </script>
</body>
</html>
